<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AskDjango Blog</title>
</head>

<h1><a href="{% url "root" %}">AskDjango Blog</a></h1>

{% if user.is_authenticated %}
    <a href="{% url "profile" %}">{{ user }}</a>
    <a href="{% url "logout" %}?next={{ request.path }}"  onclick="return confirm('Are you sure?')">로그아웃</a>
{% else %}
    <a href="{% url "signup" %}?next={{ request.path }}">회원가입</a>
    <a href="{% url "login" %}?next={{ request.path }}">로그인</a>
{% endif %}
<hr/>
{% block content %}
{% endblock %}

<hr/>
2020.AskDjango

</body>
</html>
